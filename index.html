<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="calcLogic.js"></script>
        <title>Calculator</title>
        <h1>Calculator</h1>
    </head>
    <body>
        <div id="screenArea">
            <input type="text" id="screen">
        </div>
        <div id="numButtons">
            <button id="btn1" class="buttons">1</button>
            <button id="btn2" class="buttons">2</button>
            <button id="btn3" class="buttons">3</button>
            <button id="btn4" class="buttons">4</button>
            <button id="btn5" class="buttons">5</button>
            <button id="btn6" class="buttons">6</button>
            <button id="btn7" class="buttons">7</button>
            <button id="btn8" class="buttons">8</button>
            <button id="btn9" class="buttons">9</button>
            <button id="btn0" class="buttons">0</button>
        </div>
        <div id="operButtons">
            <button id="btnAdd" class="buttons">+</button>
            <button id="btnSub" class="buttons">-</button>
            <button id="btnMult" class="buttons">*</button>
            <button id="btnDiv" class="buttons">/</button>
            <button id="btnEqu" class="buttons">=</button>
            <button id="btnClr" class="buttons">C</button>
        </div>
    </body>
</html>
